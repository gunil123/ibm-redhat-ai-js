<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <button onclick="on()">눌러!!</button>
    삼성전자가 최근 공개한 최신 <span>폴더블폰</span> ‘갤럭시Z폴드7’의 배터리 테스트 결과가 공개됐다고
    IT매체 샘모바일이 보도했다.
    IT유튜브 <span>러버 오브 테크(Lover Of Tech)</span>는 최근 삼성 갤럭시Z폴드7과 
    이전 제품인 <span>갤럭시Z폴드 6,</span> 갤럭시Z폴드5의 배터리 테스트 결과를 영상으로 공개했다.
    <script>
        function on() {
            let n = document.getElementsByTagName('span');

        for(let i =0; i<n.length; i++){
            n[i].style.color='orange';
            n[i].style.fontSize='30px';
            }
        }
    </script>
</body>
</html>
