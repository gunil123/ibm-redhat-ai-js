<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //html 객체 로드된 이후 함수실행됨=>html 요소들이 모두 다 만들어진 다음에 스크립트 실행되도록 함!
        window.onload=function(){
            let f = document.getElementById("form1");
            f.onsubmit=function() {
                //비번,비번확인에 값쓴거 변수에 저장
                let pw = document.getElementById('pwd11').value;
                let pw2 = document.getElementById('pwd22').value;
                
                //비번,비밀번호 같으면 "로그인 성공" alert
                //아니면 "실패"
                if(pw == pw2) {
                    alert("로그인 성공");
                }
                else{
                    alert("실패");
                }
            }
        }
    </script>
  <form id="form1">
    비번 <input type="password" name="pwd1" id="pwd11"><br>
    비번확인<input type="password" name="pwd2" id="pwd22"><br>
    <input type="submit" value="제출">
  </form>
</body>
</html>
