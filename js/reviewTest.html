<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onclick="on()">"무슨 언어 배울거에요?"</p>
    <script>
        function on(){
            let n = prompt("배우고 싶은 언어");
            document.write(n);
        }    
    </script>

</script>

</body>
</html>
