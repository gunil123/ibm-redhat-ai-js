<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getNum(callback) {
            setTimeout(()=>{
                let n = Math.floor(Math.random()*10);
                callback(n);
            },3000)
        }
        getNum((num)=>{
            alert(num);
        })

    </script>
</body>
</html>
