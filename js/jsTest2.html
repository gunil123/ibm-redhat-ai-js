      <script>
        //문제3
        let ary = new Array();
        for(let i = 0; i<10; i++){
            let n = Math.floor(Math.random()*100+1);
            ary.push(n);
        }
        document.write(ary + '<br>')

        let max = ary[0]
        for (let i = 1; i <ary.length; i++) {
            if (ary[i]>max){
                max = ary[i]
            }
        }
        document.write(max)
      </script>
    </script>
