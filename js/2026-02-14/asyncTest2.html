<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 0초 -> Promise의 상태가 pending
        //2초 뒤 -> Promise의 상태가 fulfilled
        async function test() {
            //이 Promise가 끝날 때까지 함수 실행을 잠깐 멈춰라
            await new Promise ((resolve) =>
                setTimeout(resolve,2000));
            return{
                name:"gildong",
                id:"hong",
            };    
            //return Promise.resolve(name: "gildong", id:"hong",});
        } 

        // console.log(test());

        async function test2() { //1. await 사용 시 2. Promise 반환하게 만들고 싶은데
           const data = await test();    //await : Promise 끝날때(결과값 받을때까지) 기다릴게! 
            console.log(data);  
        }
        test2();
    </script>
</body>
</html>
