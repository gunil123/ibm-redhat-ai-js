<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function cook(food) {
        console.log(`${food} 요리 시작`);
        return new Promise((resolve)=>{
            setTimeout(() => {
                console.log(`${food}요리 완료!`);
                resolve(food)
            },2000);
        })
    }

    async function start(food) {
        const result=await cook(food);
        console.log(result);
        console.log("먹기 시작!");
    }
    start("피자");

    // cook("피자").then((result)=>{
    //     console.log(result);
    //     console.log("먹기 시작!");
    // });

    </script>
</body>
</html>
