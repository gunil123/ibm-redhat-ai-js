  <script>
    let f1 = document.querySelector('.frame');
    f1.firstChild.textContent='처음으로 추가된 텍스트';
    f1.lastChild.textContent = '마지막에 추가된 텍스트';

    let c1=document.querySelector('.c');
    let h1=document.querySelector('.c h2');

    //p태그 선택 -> h2태그의 다음 형제 노드
    h1.nextElementSibling.style.border = '2px solid red';  //2px 두께의 실선 red색
   
    //div class = 'c'의 앞에 있는 형제노드 = h1태그
    c1.previousElementSibling.style.border = '2px detted blue';
