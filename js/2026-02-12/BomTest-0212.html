<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    function on(){
      window.open('https://www.naver.com','_blank','width=400, height=700');
    }
  </script>

  <!--open이라는 버튼을 클릭하면 on함수 실행 -->
  <button onclick="on()">open</button>  


</body>

</html>
</html>
