<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>계산기</h3>
    <hr />
    <input type="text" value="0" id="dis" />
    <table>
      <tr>
        <td><button onclick="clearf()">C</button></td>
        <td><button onclick="re()">=</button></td>
      </tr>
      <tr>
        <td><button name="num" value="7">7</button></td>
        <td><button name="num" value="8">8</button></td>
        <td><button name="num" value="9">9</button></td>
        <td><button name="op" value="/">/</button></td>
      </tr>
      <tr>
        <td><button name="num" value="4">4</button></td>
        <td><button name="num" value="5">5</button></td>
        <td><button name="num" value="6">6</button></td>
        <td><button name="op" value="*">*</button></td>
      </tr>
      <tr>
        <td><button name="num" value="1">1</button></td>
        <td><button name="num" value="2">2</button></td>
        <td><button name="num" value="3">3</button></td>
        <td><button name="op" value="-">-</button></td>
      </tr>
      <tr>
        <td><button name="num" value="0">0</button></td>
        <td><button name="op" value="+">+</button></td>
      </tr>
    </table>
  </body>
  <script>
    let dis = document.getElementById("dis");
    let numBtn = document.getElementsByName("num");
    for (let i = 0; i < numBtn.length; i++) {
      numBtn[i].onclick = function () {
        if (dis.value === "0") {
          dis.value = this.value;
        } else {
          dis.value += this.value;
        }
      };
    }

    let opBtn = document.getElementsByName("op");
    for (let i = 0; i < opBtn.length; i++) {
      opBtn[i].onclick = function () {
        dis.value += this.value;
      };
    }

    function clearf() {
    dis.value = "0";
    }

    function re() {
    dis.value = eval(dis.value);
    }
  </script>
</html>
