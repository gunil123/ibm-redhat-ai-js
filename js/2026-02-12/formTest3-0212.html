<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>정보입력</h1>
    <form id="info" method="get">
    <p>이름 <input type="text" id="name"><br></p>
    <p></p>주소 <input type = "text" id="addr"><br></p> 
    <input type = "submit" value = "정보입력">
    </form>
    <p id="output"></p>
</body>
<script>
    let form=document.querySelector('#info');
    let name=document.querySelector('#name');
    let addr = document.querySelector('#addr');
    let output=document.querySelector('#output');
    //submit버튼을 눌렀을 때 서버로 전송되는 이벤트 =>onsubmit 이벤트
    form.onsubmit = function(e) {
        e.preventDefault(); //페이지 새로고침 방치 -> 기본 제출 동작 막고있음 
        //p태그 동적생성
        let p = document.createElement("p");
        p.textContent = name.value + ',' + addr.value;
        output.appendChild(p);
    }    

</script>
</html>
