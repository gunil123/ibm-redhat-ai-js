<script>
      function test(value) {
        value();
      }

      function test2() {
        console.log("test2"); //test 함수는 test2()를 호출한다
        }
 
 
      test(test2); //test함수는 test2()를 호출한다
      //** 다른 함수의 매개변수로 함수 전달할 수도 있고, 전달된 함수에 나중에 호출할 수 도 있다. **/
      
 </script>
