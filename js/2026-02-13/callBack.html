        //교차 함수(Higher-order Function) (함수를 매게변수로 받는 함수/함수 리턴하는 함수)
   
        function cook(food ,callback){
            console.log(`${food}요리 시작한다~`);

            setTimeout(()=>{
                console.log(`${food} 요리 끝`);
                callback();
            },2000);
        }
        cook('파스타', ()=>{
            console.log('먹어');
        })
