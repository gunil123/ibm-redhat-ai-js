<div class="frame">
    <h1 class="head">제목</h1>
    <p class="p">
      8일 국내 및 글로벌 시장에 론칭한 악마단 돌겨억은 출시 3일만인 지난 
      11일 구글플레이 인기 게임 순위 1위에 기록한 데 이어 16일에는 애플 앱스토어에서도 1위를 차지했다. 
      악마단 돌겨억은 지난 7일까지 싱가포르와 호주에 소프트론칭을 실시해 게임성을 검증한 바 있다.
    </p>
</div>
<script>
    //div객체 추출 -> querySelector
    let frame = document.querySelector(".frame");
    //h1
    let head=document.querySelector(".head");
    //p
    let p = document.querySelector(".p");
    //div에 있는 p 태그 제거
    frame.removeChild(p);
    //hr 태그 동적 생성
    let hr = document.createElement("hr");
    //div에다 hr 태그 자식으로 추가
    frame.appendChild(hr);
    //strong 태그 동적생성
    let strong = document.createElement("strong");
    //string 태그 사이에 "h1태그를 strong 태그로 변경"이라는 text넣기
    strong.innerText= "h1태그를 strong 태그로 변경";
    //replaceChild(new, ild);
    frame.replaceChild(strong,head);
