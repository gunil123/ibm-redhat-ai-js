<!doctype html>
<html lang="en">
  <head>
    <script></script>
    <title>Js Test</title>
    <style></style>
  </head>
  <body>
    <script>
      //문자열 출력: 작은따음표 or 큰따옴표
      document.write("자바스크립트 공부!!" + "<br>");
      //주석 : 실행안되는 코드들(보통 코드에 대한 설명, 쓸데없는 코드를 주석으로 표시한다.) 
      //document.writeln("환영해요~"); 입력한 값에\n 추가하여 입력해줌
      document.write("2.5"); //문자열로 인식
      document.write('hi');
      // alert("자바 스크립트")
      console.log("자바스크립트") //f12 버튼 클릭   

      document.write("<br> " + 100); //숫자 데이터는 따옴표로 묶으면 안된다.
      document.write('100'); //문자열 데이터이다(따옴표 넣었기 때문)

      //문자열 : 쌍따옴표 똔느 외 따옴표로 작성
      document.write('안녕');
      document.write('<br>'); //태그 - 문자열로 인식
      document.write("자바스크립트 공부하네")
      document.write('<br>')

      //불(bollean) : 참과 거짓으로 된 자료형
      document.write(5>3); //결과값이 참
      document.write('<br>');

      document.write(4<2);
      document.write('<br>');

      document.write('true'); //true나 false는 예약어이기 때문에 따옴표 없이 사용해야 함.
      document.write('<br>');

      document.write(true); //예약어로 쓰려면 이렇게 따옴표 없이 써야함
      document.write('<br>');
    </script>
  </body>
</html>
